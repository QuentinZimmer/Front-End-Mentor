<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="order_summary">
    <img src="images/illustration-hero.svg">

    <h2>Order Summary</h2>
    
    <p class="order_summary-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    
  
    <div class="annual_plan">
      <img src="images/icon-music.svg" alt="">

      <div class="annual_plan-container">
        <h3>
          Annual Plan
        </h3>
        <p class="price">$59.99/year</p>
      </div>
      
      <a href="">Change</a>
    </div>
    
    <h3 class="payment">Proceed to Payment</h3>
    <h3 class="cancel">Cancel Order</h3>
    
  </div>
 
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Quentin ZIMMER</a>.
  </div>
</body>
</html>
